<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Curriculum Vitae Form</h1>
    <nav>
      <ul class="links-list">
        <li><a href="#Personal">Personal details</a></li>
        <li><a href="#Education">Education</a></li>
        <li><a href="#Experience">Experience</a></li>
        <li><a href="#Skill">Skill</a></li>
      </ul>
    </nav>

<fieldset>
  <form>
    <div>
      <span><h3><a name="Personal">Personal details</a></h3></span><br>
      <label for="Full name">Full Name: </label>
      <input type="text" name="" value="">
      <br><br>
      <label for="Email">Email</label>
      <input type="text" name="" value="">
      <label for="Phone Number">Phone Number: +60</label>
      <input type="text" name="phone number" value="">
      <br><br>
      <label for="Birthday">Birthday</label>
      <input type="text" name="" value="dd/mm//yyyy">
      <label for="Country">Country</label>
      <input type="text" name="" value="">
      <br><br>
      <label>Upload Your Personal Photo:</label>
      <input type="text" name="" value="">
      <button type="" name="Click browse">Browse</button>
    </div>
</fieldset>


<fieldset>
  <div>
    <span><h3><a name="Education">Education</a></h3></span><br>
      <label for="Study Program">Study Program</label>
      <input type="text" name="" value="">
      <br><br>
      <label for="Start">Start</label>
      <input type="text" name="" value="dd/mm/yyyy">
      <label for="End">End</label>
      <input type="text" name="" value="dd//mm/yyyy">
      <input type="radio" name="" value="">Present
  </div>
</fieldset>


<fieldset>
  <div>
    <span><h3><a name="Experience">Experience</a></h3></span><br>
    <label for="Add experience">Add your experience:</label>
    <br>
    <textarea name="Experience text" rows="8" cols="80"></textarea>
    <br>
  </div>
</fieldset>


<fieldset>
  <div>
    <span><h3><a name="Skill">Skill</a></h3></span><br>
    <label for="">Add your skill:</label>
    <br>
    <textarea name="Skill text" rows="8" cols="80"></textarea>
  </div>
</fieldset>

<input type="button" name="" value="Submit">
<input type="button" name="" value="Reset">


</form>
  </body>
</html>
